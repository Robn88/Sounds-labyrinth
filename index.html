<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sounds labyrinth!</title>
</head>

<body>
    <h1>Sounds labyrinth</h1>
    <div id="instructions">
        <h2>Instructions</h2>
        <p>You must navigate across the maze, moving either horizontally or vertically, and only onto a square
            containing a word with the long e sound!</p>
    </div>

    <div id="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <table>
        <tr>
            <td id="start", class="shimmer">Start</td>
            <td class="noESound", id ="B2"></td>
            <td class="ESound"></td>
            <td class="ESound"></td>
            <td class="ESound"></td>
            <td class="ESound"></td>
        </tr>
        <tr>
            <td class="ESound", id = "A2"></td>
            <td class="noESound"></td>
            <td class="ESound"></td>
            <td class="noESound"></td>
            <td class="noESound"></td>
            <td class="ESound"></td>
        </tr>
        <tr>
            <td class="ESound"></td>
            <td class="noESound"></td>
            <td class="ESound"></td>
            <td class="noESound"></td>
            <td class="ESound"></td>
            <td class="ESound"></td>
        </tr>
        <tr>
            <td class="ESound"></td>
            <td class="noESound"></td>
            <td class="ESound"></td>
            <td class="noESound"></td>
            <td class="ESound"></td>
            <td class="noESound"></td>
        </tr>
        <tr>
            <td class="ESound"></td>
            <td class="ESound"></td>
            <td class="ESound"></td>
            <td class="noESound"></td>
            <td class="ESound"></td>
            <td class="noESound"></td>
        </tr>
        <tr>
            <td class="noESound"></td>
            <td class="noESound"></td>
            <td class="noESound"></td>
            <td class="noESound"></td>
            <td class="ESound"></td>
            <td>Finish</td>
        </tr>
    </table>

    <div class="text-effect">Testing!</div>
    

    <script src="assets/js/script.js"></script>
</body>

</html>
