<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sounds labyrinth!</title>
</head>

<body>
    <h1>Sounds labyrinth</h1>
    <div id="instructions">
        <h2>Instructions</h2>
        <p>You must navigate across the maze, moving either horizontally or vertically, and only onto a square
            containing a word with the long e sound!</p>
    </div>

    <div id="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <table>
        <tr>
            <td id="start", class="shimmer">Start</td>
            <td class="noESound", id ="b1"></td>
            <td class="ESound", id="c1"></td>
            <td class="ESound", id="d1"></td>
            <td class="ESound", id="e1"></td>
            <td class="ESound", id="f1"></td>
        </tr>
        <tr>
            <td class="ESound", id = "a2"></td>
            <td class="noESound", id="b2"></td>
            <td class="ESound", id="c2"></td>
            <td class="noESound", id="d2"></td>
            <td class="noESound", id="e2"></td>
            <td class="ESound", id="f2"></td>
        </tr>
        <tr>
            <td class="ESound", id="a3"></td>
            <td class="noESound", id="b3"></td>
            <td class="ESound", id="c3"></td>
            <td class="noESound", id="d3"></td>
            <td class="ESound", id="e3"></td>
            <td class="ESound", id="f3"></td>
        </tr>
        <tr>
            <td class="ESound", id="a4"></td>
            <td class="noESound", id="b4"></td>
            <td class="ESound", id="c4"></td>
            <td class="noESound", id="d4"></td>
            <td class="ESound", id="e4"></td>
            <td class="noESound", id="f4"></td>
        </tr>
        <tr>
            <td class="ESound", id="a5"></td>
            <td class="ESound", id="b5"></td>
            <td class="ESound", id="c5"></td>
            <td class="noESound", id="d5"></td>
            <td class="ESound", id="e5"></td>
            <td class="noESound", id="f5"></td>
        </tr>
        <tr>
            <td class="noESound", id="a6"></td>
            <td class="noESound", id="b6"></td>
            <td class="noESound", id="c6"></td>
            <td class="noESound", id="d6"></td>
            <td class="ESound", id="e6"></td>
            <td>Finish</td>
        </tr>
    </table>

    

    <script src="assets/js/script.js"></script>

</html>
